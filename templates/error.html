<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ code }} — SchoolDesk</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&family=IBM+Plex+Sans+Thai:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root { --bg: #0d0f14; --surface: #161923; --border: #252a36; --accent: #f5c842; --accent2: #3dd6c8; --text: #e8eaf0; --muted: #6b7280; }
  body { background: var(--bg); color: var(--text); font-family: 'IBM Plex Sans Thai', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
  .bg-grid { position: fixed; inset: 0; z-index: 0; background-image: linear-gradient(rgba(245,200,66,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(245,200,66,0.03) 1px, transparent 1px); background-size: 48px 48px; }
  .card { position: relative; z-index: 1; background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 48px 44px; width: 420px; text-align: center; }
  .code { font-family: 'Syne', sans-serif; font-size: 5rem; font-weight: 800; color: var(--accent); line-height: 1; }
  .msg { color: var(--muted); margin: 16px 0 32px; font-size: 1rem; }
  .btn { display: inline-block; background: var(--accent); color: #0d0f14; border-radius: 10px; padding: 12px 28px; font-family: 'Syne', sans-serif; font-weight: 600; text-decoration: none; transition: opacity 0.2s; }
  .btn:hover { opacity: 0.88; }
</style>
</head>
<body>
<div class="bg-grid"></div>
<div class="card">
  <div class="code">{{ code }}</div>
  <div class="msg">{{ message }}</div>
  <a href="/" class="btn">กลับหน้าแรก</a>
</div>
</body>
</html>
